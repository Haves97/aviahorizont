<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airhorizont</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <div>
        <canvas id="drawingAirhorizon" tabindex="1" width="480" height="480"></canvas>
    </div>

    <canvas id="drawingCompas" width="480" height="100"></canvas>

    <span id="info">
        Для управления авиагоризонтом используйте стрелки: &uarr; &darr; &larr; &rarr;
        <p>Для управления компасом используйте: a(ф) и d(в)</p>
    </span>
    <span id="txtPitch">Введите тангаж от -180 до 180 градусов:</span>
    <input id="inPitch" type="text" placeholder="-180 до 180">
    <span id="txtRoll">Введите крен от -180 до 180 градусов:</span>
    <input id="inRoll" type="text" placeholder="-180 до 180">
    <span id="txtCompas">Введите направление на истинный север от 0 до 360:</span>
    <input id="inCompas" type="text" placeholder="0 до 360">
    <input id="sendData" type="button" value="Отправить">

</body>

</html>
